<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hệ thống quản lí cửa hàng điện tử</title>
    <link rel="stylesheet" href="/QuanLy/style.css">
    <link rel="stylesheet" href="/Phieunhap/style.css">
</head>
<body>
    <!-- Tiêu đề -->
    <div class="tieude">
        <span>Hệ thống quản lí cửa hàng điện tử</span>
    </div>

    <div class="doan">
        <!-- Phần bên trái -->
        <div class="left">
            <div class="quanli">
                <img src="/QuanLy/quanli.png" alt="quanli">
                <div>
                    <h2>Nguyễn Hữu Dũng</h2>
                    <span>Quản lý kho</span>
                </div>
            </div>

            <div class="listselect">
                <div class="trangchu">
                    <img src="/QuanLy/house.png" alt="home"> <!-- Đảm bảo đường dẫn đúng -->
                    <a href="/Trangchu/index.html">Trang chủ</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/box.png" alt="home">
                    <a href="/Sanpham/index.html">Sản phẩm</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/map.png" alt="home">
                    <a href="/Khuvuckho/index.html">Khu vực kho</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/online-survey.png" alt="home">
                    <a href="/Phieunhap/index.html">Phiếu nhập</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/slip.png" alt="home">
                    <a href="/Phieuxuat/index.html">Phiếu xuất</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/user (1).png" alt="home">
                    <a href="/Khachang/index.html">Khách hàng</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/provider.png" alt="home">
                    <a href="/Nhacungcap/index.html">Nhà cung cấp</a>
                </div>

                <div class="trangchu">
                    <img src="/QuanLy/group.png" alt="home">
                    <a href="/Nhanvien/index.html">Nhân viên</a>
                </div>

                <div class="dangxuat">
                    <img src="/QuanLy/power-button.png" alt="home">
                    <a href="/Login/Login.html">Đăng Xuất</a>
                </div>
            </div>
        </div>

        <!-- Phần bên phải -->
        <div class="right">
            <div class="background">
                <!-- Phần icon bên trái -->
                <div class="function">
                    <label for="modal-toggle" class="them icon">
                        <img src="/Sanpham/plus.png" alt="them">
                        <h4>THÊM</h4>
                    </label>

                    <a class="chitiet icon" href="#">
                        <img src="/Sanpham/letter-i.png" alt="them">
                        <h4>CHI TIẾT</h4>
                    </a>
                    
                    <a class="huyphieu icon" href="#">
                        <img src="/Phieunhap/multiply.png" alt="them">
                        <h4>HỦY PHIẾU</h4>
                    </a>

                   
                </div>

                <!-- Phần bên phải (3 phần mới) -->
                <div class="right-section">
                    <select class="filter">
                        <option value="all">Tất cả</option>
                    </select>
                    <input type="text" class="search-input" placeholder="Nhập nội dung tìm kiếm...">
                    <button class="refresh-button">
                        <span>Làm mới</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Checkbox ẩn để kiểm soát modal -->
    <input type="checkbox" id="modal-toggle" class="modal-checkbox">

    <!-- Modal -->
    <div class="modal">
        <div class="modal-content">
            <label for="modal-toggle" class="close">&times;</label>
            <h2>Thêm Sản Phẩm</h2>
            <label for="product-name">Tên sản phẩm:</label>
            <input type="text" id="product-name" placeholder="Nhập tên sản phẩm...">
            <label for="product-price">Giá:</label>
            <input type="number" id="product-price" placeholder="Nhập giá sản phẩm...">
            <button class="save-button">Lưu</button>
        </div>
    </div>

</body>
</html>
